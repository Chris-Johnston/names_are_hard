
<div class="post-wrapper">
{% if site.posts.size > 0 %}
<h2 class="post-list-heading">Posts</h2>
<ul class="post-list">
{% for post in site.posts limit:3 %}
<li class="post-element">
    <a class="post-link" href="{{ post.url | relative_url }}">
      {{ post.title }}
    </a>
</li>
{% endfor %}
</ul>
{% endif %}
</div>
