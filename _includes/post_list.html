<div class="post-list">
    {% for post in site.posts %}
    <div class="post">
        <a href="{{ post.url }}">
            <div class="post-date">{{ post.date | date: "%b %d %Y" }}</div>
            <div class="post-title">{{ post.title }}</div>
            <br/>
            <div class="post-description">
                {{ post.description | strip_html | truncatewords:50 }}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
