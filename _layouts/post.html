
{% include head.html %}
{% include header.html %}

<body>
<div class="home">

<div class="content-wrapper">
  {% if page.title %}
  <div class="title-wrapper">
  <h1 class="page-title"> {{ page.title }}</h1>
  {% if page.github_url %}
    <h2 class="page-gh">
      <a href="{{ page.github_url }}">
        View {{ page.github_short }} on GitHub
      </a>
    </h2>
  {% endif %}
  </div>
  {% endif %}

  {{ content }}
</div>

</div>
</body>
